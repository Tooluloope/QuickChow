<div style="padding-top: 50px;" class="container pb-5">
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h3>Add a new Restaurant</h3>
                    <form name="form" (ngSubmit)="f.form.valid && onSubmit(f.value)" #f="ngForm" novalidate>
                        <div class="form-group">
                            <label for="name">Restaurant Name</label>
                            <input type="text" class="form-control" name="name" [(ngModel)]="restaurant.name" #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required />
                            <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                                <div *ngIf="name.errors.required">First Name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="displayName">Display Name</label>
                            <input type="text" class="form-control" name="displayName" [(ngModel)]="restaurant.displayName" #displayName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && displayName.invalid }" required />
                            <div *ngIf="f.submitted && displayName.invalid" class="invalid-feedback">
                                <div *ngIf="displayName.errors.required">Last Name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" name="location" [(ngModel)]="restaurant.location" #location="ngModel" [ngClass]="{ 'is-invalid': f.submitted && location.invalid }" required  />
                            <div *ngIf="f.submitted && location.invalid" class="invalid-feedback">
                                <div *ngIf="location.errors.required">location is required</div>
                            </div>
                        </div>

                        <label for="deliveryPrice">Delivery Price</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">&#8358;</div>
                              </div>
                            <input type="number" class="form-control" name="deliveryPrice" [(ngModel)]="restaurant.deliveryPrice" #deliveryPrice="ngModel" [ngClass]="{ 'is-invalid': f.submitted && deliveryPrice.invalid }" required  />
                            <div *ngIf="f.submitted && deliveryPrice.invalid" class="invalid-feedback">
                                <div *ngIf="deliveryPrice.errors.required">Delivery Price is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="imageUrl">Image Url</label>
                            <input type="text" class="form-control" name="imageUrl" [(ngModel)]="restaurant.imageUrl" #imageUrl="ngModel" [ngClass]="{ 'is-invalid': f.submitted && imageUrl.invalid }" required  />
                            <div *ngIf="f.submitted && imageUrl.invalid" class="invalid-feedback">
                                <div *ngIf="imageUrl.errors.required">Image Url is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-theme">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
